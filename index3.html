<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>제품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      <tr>
        <td>노트북</td>
        <td>100만원</td>
        <td>10</td>
      </tr>
      <tr>
        <td>스마트폰</td>
        <td>80만원</td>
        <td>20</td>
      </tr>
      <tr>
        <td>태블릿</td>
        <td>60만원</td>
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
